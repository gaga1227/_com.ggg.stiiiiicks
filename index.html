<!DOCTYPE html>
<html manifest="app.manifest">
<head>
<meta charset="utf-8">
<!-- WEBAPP: iOS -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<!-- TITLE -->
<title>StiiiiickS</title>
<!-- ICONS -->
<link rel="apple-touch-icon-precomposed" href="icon-180.png">
<!-- CSS:FONT -->
<link rel="stylesheet" href="lib/font/bob/font.css">
<link rel="stylesheet" href="lib/font/brooklyn/font.css">
<link rel="stylesheet" href="lib/font/helvetica-round/font.css">
<link rel="stylesheet" href="lib/font/nunito/font.css">
<!-- CSS:ICON -->
<link rel="stylesheet" href="lib/icon/ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="lib/icon/streamline/icon.css">
<!-- CSS:APP -->
<link rel="stylesheet" href="lib/css/normalize.css">
<link rel="stylesheet" href="lib/css/app.css">
<!-- JS:PG -->
<script src="phonegap.js"></script>
<!-- JS:VENDOR -->
<script src="lib/js/vendor.min.js"></script>
</head>
<body>

<!-- GAME -->
<div id="game" class="fixedLayer">
	<!-- BG -->
	<div id="gameBg" class="fixedLayer"></div>
	<!-- GAME -->
	<div id="gameCanvas">
		<div id="gridLayer" class="layer active"></div>
		<div id="bgAnimLayer" class="layer"></div>
		<div id="sticksLayer" class="layer"></div>
		<div id="sticksHintLayer" class="layer"></div>
	</div>
	<!-- GUI -->
	<div class="gui top">
		<div class="title">
			<div class="label">st<span class="count">iii</span>cks</div>
			<div class="text">0</div>
		</div>
		<i data-role="button" class="icon left streamline-icon-magic-wand btnCheat"></i>
		<i data-role="button" class="icon right streamline-icon-settings btnSettings"></i>
	</div>
</div>

<!-- SETTINGS -->
<div id="settings" class="fixedLayer">
	<!-- CONTENT -->
	<div class="content">
		<div class="icon streamline-icon-heart" data-role="button">
			<span class="label">Rate</span>
		</div>
		<div class="icon streamline-icon-crown" data-role="button">
			<span class="label">Leaderboard</span>
		</div>
		<div class="icon streamline-icon-bubble-love" data-role="button">
			<span class="label">Share</span>
		</div>
		<div class="icon streamline-icon-shopping-cart-in" data-role="button">
			<span class="label">Purchase</span>
		</div>
		<div class="icon streamline-icon-grid btnGrid" data-role="button">
			<span class="label">Grid</span>
		</div>
		<div class="icon streamline-icon-macintosh-vintage btnLevel" data-role="button" data-level="0">
			<span class="label">Tutorial</span>
		</div>
		<div class="icon streamline-icon-coffee btnLevel" data-role="button" data-level="1">
			<span class="label">Normal</span>
		</div>
		<div class="icon streamline-icon-bomb btnLevel" data-role="button" data-level="2">
			<span class="label">Hard</span>
		</div>
		<div class="icon streamline-icon-skull btnLevel" data-role="button" data-level="3">
			<span class="label">Nightmare</span>
		</div>
	</div>
	<!-- GUI -->
	<div class="gui top">
		<div class="title">
			<div class="label">Game</div>
			<div class="text">Settings</div>
		</div>
		<i data-role="button" class="icon right btnSettings ion-close-round"></i>
	</div>
</div>

<!-- DIALOGUE -->
<div id="dialogue" class="fixedLayer">
	<h3 class="title"></h3>
	<a data-role="button" class="btnAction"></a>
</div>

<!-- TEMPLATE: MESSAGE -->
<script id="template-message" type="text/x-template">
<div id="message" class="fixedLayer">
	<div class="overlay layer"></div>
	<div class="modal">
		<div class="msgText"></div>
		<div class="border anim-spin"></div>
	</div>
</div>
</script>

<!-- JS:APP -->
<script src="lib/js/app.js"></script>

<!-- JS:CUSTOM -->
<script>
$(function() {
	// FastClick.attach(document.body);
});
</script>
</body>
</html>
