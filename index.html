<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>StiiiiickS</title>
<!-- CSS:FONT -->
<link rel="stylesheet" href="lib/font/bob/font.css">
<link rel="stylesheet" href="lib/font/california/font.css">
<link rel="stylesheet" href="lib/font/hanken/font.css">
<link rel="stylesheet" href="lib/font/helvetica-round/font.css">
<link rel="stylesheet" href="lib/font/sleepytime/font.css">
<!-- CSS:ICON -->
<link rel="stylesheet" href="lib/icon/ionicons/css/ionicons.min.css">
<!-- CSS:APP -->
<link rel="stylesheet" href="lib/css/normalize.css">
<link rel="stylesheet" href="lib/css/app.css">
<!-- JS:PG -->
<script src="phonegap.js"></script>
<!-- JS:VENDOR -->
<script src="lib/js/vendor.min.js"></script>
</head>
<body>

<!-- GAME -->
<div id="game">
	<!-- GAME -->
	<div id="gameCanvas">
		<div id="gridLayer" class="layer"></div>
		<div id="bgAnimLayer" class="layer"></div>
		<div id="sticksLayer" class="layer"></div>
	</div>
	<!-- GUI -->
	<div class="gui top">
		<div class="title">
			<div class="label">You've aligned</div>
			<div class="text">0</div>
		</div>
		<i data-role="button" class="icon left"></i>
		<i data-role="button" class="icon right btnSettings ion-gear-a"></i>
	</div>
</div>

<!-- SETTINGS -->
<div id="settings">
	<!-- CONTENT -->
	<div class="content">
		<div class="icon ion-podium" data-role="button"><span class="label">Leaderboard</span></div>
		<div class="icon ion-ribbon-a" data-role="button"><span class="label">Achievements</span></div>
		<div class="icon ion-forward" data-role="button"><span class="label">Share</span></div>
		<div class="icon ion-star" data-role="button"><span class="label">Rate</span></div>
		<div class="icon btnGrid ion-ios-grid-view-outline" data-role="button"><span class="label">Grid</span></div>
		<div class="icon ion-android-unlock" data-role="button"><span class="label">Lv i</span></div>
		<div class="icon ion-android-unlock" data-role="button"><span class="label">Lv ii</span></div>
		<div class="icon ion-android-unlock" data-role="button"><span class="label">Lv iii</span></div>
		<div class="icon ion-android-lock" data-role="button" disabled><span class="label">Lv iiii</span></div>
		<div class="icon ion-android-lock" data-role="button" disabled><span class="label">Lv iiiii</span></div>
	</div>
	<!-- GUI -->
	<div class="gui top">
		<div class="title">
			<div class="label">Game</div>
			<div class="text">Settings</div>
		</div>
		<i data-role="button" class="icon right btnSettings ion-close-round"></i>
	</div>
</div>

<!-- JS:APP -->
<script src="lib/js/app.min.js"></script>
<!-- JS:CUSTOM -->
<script>
$(function() {
	// FastClick.attach(document.body);
});
</script>
</body>
</html>
